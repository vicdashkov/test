<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        div {
            border-radius: 100%;
            box-sizing: border-box;
            position: relative;
        }

        div::before, div::after {
            border-radius: inherit;
            box-sizing: inherit;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .base {
            height: 52px;
            width: 52px;
            padding: 10px;
            position: absolute;
            z-index: 10;
            display: inline-block;
        }

        .lens {
            background-image: radial-gradient(#b10000 12%, #120619 67%, #200517);
            border: 2px solid #050718;
            box-shadow: inset 0 0 0 10px #380014;
            top: -10px;
            left: -10px;
            width: 52px;
            height: 52px;
            z-index: 10;
        }

        .lens::before {
            background-image: radial-gradient(#f00 20%, #470010 50%, #1a193e 80%);
            mix-blend-mode: soft-light;
            opacity: 0.8;
            z-index: 100;
        }

        .lens::after {
            background-image: radial-gradient(#fff 1px, #fff300 3px, rgba(255, 0, 0, 0.9) 7px, rgba(255, 0, 0, 0.08) 24px, transparent 24px);
            z-index: 100;
        }

        .animation {
            animation: flicker 3s infinite;
            background: radial-gradient(#79b4ba, #47696d, #890000);
            mix-blend-mode: color-dodge;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        @keyframes flicker {
            0% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            75% {
                opacity: 0;
            }
        }
    </style>

</head>
<body>
Some depression text
<div class="base">
    <div class="lens"></div>
    <div class="animation"></div>
</div>
</body>
</html>
